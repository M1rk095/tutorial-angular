<div mat-dialog-content>Aggiungi nuova riga:</div>
<div mat-dialog-actions>
    <form [formGroup]="addRow" (ngSubmit)="onSubmit()" >
        <div class="form">
            <label for="nominativoCliente">Nominativo: </label>
            <input id="nominativoCliente" type="text" [(ngModel)]="nominativoCliente"
                formControlName="nominativoCliente" required minlength="3" maxlength="15">
        </div>
        <div class="form">
            <label for="ndgCliente">NDG: </label>
            <input id="ndgCliente" type="number" [(ngModel)]="ndgCliente"
                formControlName="ndgCliente" required min="0" max="9999999999">
        </div>
        <div class="form">
            <label for="businessUnit">Business Unit: </label>
            <input id="businessUnit" type="number" [(ngModel)]="businessUnit"
                formControlName="businessUnit" required min="0" max="9999999999">
        </div>
        <div class="form">
            <label for="ctvGestito">CTV Gestito: </label>
            <input id="ctvGestito" type="number" [(ngModel)]="ctvGestito"
                formControlName="ctvGestito" required min="0" max="9999999999">
        </div>
        <div class="form">
            <label for="ctvAmministrato">CTV Amministrato: </label>
            <input id="ctvAmministrato" type="number" [(ngModel)]="ctvAmministrato"
                formControlName="ctvAmministrato" required min="0" max="9999999999">
        </div>
        <div class="form">
            <label for="ctvAssicurativo">CTV Assicurato: </label>
            <input id="ctvAssicurativo" type="number" [(ngModel)]="ctvAssicurativo"
                formControlName="ctvAssicurativo" required min="0" max="9999999999">
        </div>
        <div class="form">
            <label for="ctvDiretto">CTV Diretto: </label>
            <input id="ctvDiretto" type="number" [(ngModel)]="ctvDiretto"
                formControlName="ctvDiretto" required min="0" max="9999999999">
        </div>
        <div class="form">
            <label for="ctvTotale: ">CTV Totale: </label>
            <input id="ctvTotale" type="number" [(ngModel)]="ctvTotale"
                formControlName="ctvTotale" required min="0" max="9999999999">
        </div>
        <div class="form">
            <label for="listaAzioni">newListaAzioni: </label>
            <input id="listaAzioni" type="text" formControlName="listaAzioni">
        </div>
        <div>
            <button mat-button [mat-dialog-close]=addRow.value class="btn btn-primary" 
            [disabled]="nominativoCliente === '' || ndgCliente === '' || businessUnit === '' 
            || ctvGestito === '' || ctvAmministrato === '' || ctvAssicurativo === ''
            || ctvDiretto === '' || ctvTotale === '' " >
                Add Row
            </button>
            <button mat-button mat-dialog-close="false">Annulla</button>
        </div>
    </form>  
</div>
