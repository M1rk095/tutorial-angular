<div class="container">
  <div class="container-form">
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
      <div class="filter">
        <label for="nominativo">Nominativo:</label>
        <input id="nominativo" type="text" formControlName="nominativo">
      </div>  
      <div class="filter">
        <label for="ndg">NDG: </label>
        <input id="ndg" type="number" formControlName="ndg">
      </div>
      <div class="filter">
        <label for="businessUnit">Business Unit: </label>
        <input id="businessUnit" type="number" formControlName="businessUnit">
      </div>
      <div class="filter">
        <label for="ctvAmministrativo">CTV Amministrativo: </label>
        <input id="ctvAmministrativo" type="number" formControlName="ctvAmministrativo">
      </div>
      <div class="filter">
        <label for="ctvAssicurato">CTV Assicurato: </label>
        <input id="ctvAssicurato" type="number" formControlName="ctvAssicurato">
      </div>
      <div class="filter">
        <label for="ctvDiretto">CTV Diretto: </label>
        <input id="ctvDiretto" type="number" formControlName="ctvDiretto">
      </div>
      <div class="filter">
        <label for="ctvGestito">CTV Gestito: </label>
        <input id="ctvGestito" type="number" formControlName="ctvGestito">
      </div>
      <div class="filter">
        <label for="ctvTotale">CTV Totale: </label>
        <input id="ctvTotale" type="number" formControlName="ctvTotale">
      </div>
      <button>Filtra</button>
    </form>
  </div>

  <div class="container-tabella">
    <table>
      <ng-container>
        <tr>
          <th *ngFor = "let column of headers"
           [ngClass]="{'orderColumnCrescente': 1 === orderColumnFlag}" 
           [ngClass]="{'orderColumnDecrescente': 2 === orderColumnFlag}" 
           (click)="ordina(column)">
            {{column}}
            <img class="imageUp" src="..\assets\up.jpg">
            <img class="imageDown" src="..\assets\down.png">
          </th>
        </tr>
        <tr *ngFor = "let row of rows">
          <td *ngFor = "let column of indexHeaders">
            {{row[column]}}
          </td>
        </tr>
      </ng-container>
    </table>

    
    <div class="container-menu" >
      <ng-container >
        <div class="arrow" (click)="goBack()"><</div>
        <div *ngFor = "let m of menu; let i = index" 
          [ngClass]="{'currentPage': i === currentPage}" (click)="onSelect(m)">
            &nbsp;&nbsp; {{m}} &nbsp;&nbsp; 
        </div>
        <div class="arrow" (click)="goForward()">></div>
      </ng-container>
    </div>
  </div>
</div>
