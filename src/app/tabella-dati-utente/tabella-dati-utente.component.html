<app-tabella [rows]="rows" [headers]="headers" [indexHeaders]="indexHeaders"
    [menu]="menu" [dataSourceLength]="dataSourceLength" [currentPage]="currentPage" 
    [orderColumnFlag] = "orderColumnFlag" [filterForm] ="filterForm"
    (changePage)="changeCurrentPage($event)" (newOrdinaColonna)="ordinaColonna($event)"

    (deleteRowEvent)="deleteRowTable($event)" (clearForm)="clear($event)">
</app-tabella>
