<div class="container">
    <div class="container-sport" *ngFor="let sport of sports">
      <div class="container-image">
        <div><img class="image" src={{sport.base64_image}}></div>
      </div>
      <div class="container-description">
        <div class="container-title">
          <div class="title"><b>{{sport.title}}</b></div>
        </div>
        <div class="container-text">
          <div class="text">{{sport.text}}</div>
        </div>
      </div>
    </div>
</div>
